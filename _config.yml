# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: landing
description: Landing page for kitematic.com.
author:
  name: Kitematic
  email: contact@kitematic.com

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico', 'node_modules']

include: ['.htaccess']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true

pygments: true

paginate: 5
paginate_path: "blog/page:num"

site_url: "https://kitematic.com"

gems:
  - jekyll-sitemap
