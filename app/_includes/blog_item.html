<article>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
       <h2>
        {% if include.standalone %}
          {{ post.title }}
        {% else %}
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        {% endif %}
      </h2>
      <div class="post-meta">
        <span class="post-date">
          {{ post.date | date_to_string }}
        </span> by
        {% if post.twitter %}
          <a href="https://twitter.com/{{ page.twitter }}" class="post-author">
            {{ post.author }}
          </a>
        {% else %}
          {{ post.author }}
        {% endif %}
      </div>
      <div class="post-content">
        {{ post.content }}
      </div>
    </div>
  </div>
</article>
