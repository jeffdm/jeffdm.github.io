---
layout: blog
---

<article>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h2>{{ page.title }}</h2>
      <div class="post-meta">
        <span class="post-date">
          {{ page.date | date_to_string }}
        </span> by
        {% if page.twitter %}
          <a href="https://twitter.com/{{ page.twitter }}" class="post-author">
            {{ page.author }}
          </a>
        {% else %}
          {{ page.author }}
        {% endif %}
      </div>
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </div>
</article>
